<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Working Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: green;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <center> <h2>Weekly Schedule</h2></center>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>8:50 - 09:40</td>
        <td>Math-4</td>
        <td>COA</td>
        <td>Python</td>
        <td>DSTL</td>
        <td>Mentor Mentee</td>
      </tr>
      <tr>
        <td>09:40 - 10:30</td>
        <td>COA</td>
        <td>Domain </td>
        <td>Math-4</td>
        <td>Python</td>
        <td>Web deelopment</td>
      </tr>
      <tr>
        <td>10:40 - 12:00</td>
        <td colspan="2">DSA</td>
        <td>Math-4</td>
        <td>Soft skill</td>
        <td>Physics</td>
      </tr>
      <tr>
        <td>12:00 - 1:00</td>
        <td colspan="5">Lunch Break</td>
        
      </tr>
      <tr>
        <td>1:00 - 2:00</td>
        <td colspan="2">Python</td>
        <td colspan="2"> COA</td>

        <td>T.C</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
